name: Android Release (Manual)

on:
  workflow_dispatch:

jobs:
  release:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.jks

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Release APK (ABI splits)
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Extract versionName
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q :app:properties | grep "versionName" | awk '{print $2}')
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.versionName }}
          name: Release v${{ steps.version.outputs.versionName }}
          files: |
            app/build/outputs/apk/release/*arm64-v8a*.apk
            app/build/outputs/apk/release/*armeabi-v7a*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}